<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S·ªï Tay H·ªçc Ph√≠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        
        /* CSS N√öT CH·ªåN TH·ª® */
        .day-check-btn {
            height: 44px;
            border-radius: 10px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #64748b;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.15s ease;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .day-check-btn.active {
            background: #4f46e5; color: white; border-color: #4f46e5;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4); transform: translateY(-1px);
        }
        
        /* ·∫®n n√∫t input number */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .btn-press:active { transform: scale(0.96); }
    </style>
</head>
<body class="pb-44">

    <header class="bg-white p-5 shadow-lg rounded-b-[2rem] sticky top-0 z-20">
        <h1 class="text-xl font-bold text-center text-slate-800 mb-5">üìò S·ªï Tay H·ªçc Ph√≠</h1>

        <div class="flex gap-3 mb-5">
            <div class="w-1/2">
                <label class="text-[10px] uppercase font-bold text-slate-400 mb-1 block pl-1">B·∫Øt ƒë·∫ßu</label>
                <input type="date" id="startDate" class="w-full bg-slate-50 border border-slate-200 text-slate-700 rounded-xl p-2.5 text-sm font-bold outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="w-1/2">
                <label class="text-[10px] uppercase font-bold text-slate-400 mb-1 block pl-1">K·∫øt th√∫c</label>
                <input type="date" id="endDate" class="w-full bg-slate-50 border border-slate-200 text-slate-700 rounded-xl p-2.5 text-sm font-bold outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>

        <div class="mb-5">
            <div class="text-[10px] uppercase font-bold text-slate-400 mb-2 text-center">L·ªãch h·ªçc trong tu·∫ßn:</div>
            <div class="grid grid-cols-7 gap-1.5">
                <button class="day-check-btn" onclick="toggleWeekDay(this, 1)">T2</button>
                <button class="day-check-btn" onclick="toggleWeekDay(this, 2)">T3</button>
                <button class="day-check-btn" onclick="toggleWeekDay(this, 3)">T4</button>
                <button class="day-check-btn" onclick="toggleWeekDay(this, 4)">T5</button>
                <button class="day-check-btn" onclick="toggleWeekDay(this, 5)">T6</button>
                <button class="day-check-btn" onclick="toggleWeekDay(this, 6)">T7</button>
                <button class="day-check-btn text-red-500" onclick="toggleWeekDay(this, 0)">CN</button>
            </div>
        </div>
        
        <div class="flex items-center justify-between bg-slate-50 rounded-xl p-3 border border-slate-100">
            <div class="flex flex-col w-1/2 border-r border-slate-200 pr-3">
                <span class="text-[10px] uppercase font-bold text-slate-400 mb-1">Th·∫ßy b√°o (bu·ªïi)</span>
                <input type="number" id="teacherTotal" value="13" class="w-full h-8 text-center text-indigo-600 font-bold bg-transparent outline-none text-xl">
            </div>
            <div class="flex flex-col w-1/2 pl-3">
                <span class="text-[10px] uppercase font-bold text-slate-400 mb-1">Ph√≠ t√†i li·ªáu</span>
                <div class="relative w-full">
                    <input type="tel" id="materialFee" value="0" placeholder="0" 
                        oninput="formatCurrencyInput(this)"
                        onfocus="if(this.value=='0') this.value=''" 
                        onblur="if(this.value=='') this.value='0'"
                        class="w-full h-8 pl-1 pr-5 text-right text-indigo-600 font-bold bg-transparent outline-none text-xl">
                    <span class="absolute right-0 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-400 pointer-events-none">ƒë</span>
                </div>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div id="legend" class="hidden flex justify-center gap-4 mb-4 text-xs font-medium text-slate-500">
            <div class="flex items-center gap-1"><span class="w-2.5 h-2.5 rounded-full bg-green-500"></span> ƒêi h·ªçc</div>
            <div class="flex items-center gap-1"><span class="w-2.5 h-2.5 rounded-full bg-red-500"></span> Ngh·ªâ</div>
            <div class="flex items-center gap-1"><span class="w-2.5 h-2.5 rounded-full bg-slate-300"></span> L·ªõp ngh·ªâ</div>
        </div>

        <div id="calendarGrid" class="grid grid-cols-4 gap-3"></div>

        <div id="emptyState" class="flex flex-col items-center justify-center py-10 opacity-60">
            <div class="text-6xl mb-4 grayscale">üìÖ</div>
            <p class="text-slate-500 text-sm font-medium text-center">Vui l√≤ng ch·ªçn <b>Th·ª©</b> ·ªü tr√™n<br>ƒë·ªÉ hi·ªán danh s√°ch ng√†y.</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-100 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-30 pb-safe rounded-t-[1.5rem]">
        <div id="alertBox" class="hidden absolute -top-8 left-1/2 -translate-x-1/2 bg-amber-100 text-amber-800 px-4 py-1.5 rounded-full text-xs font-bold shadow-md whitespace-nowrap border border-amber-200">
            ‚ö†Ô∏è <span id="diffText">L·ªách s·ªë li·ªáu</span>
        </div>

        <div class="p-5">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <div class="text-[10px] uppercase font-bold text-slate-400 mb-1">T·ªïng c·∫ßn ƒë√≥ng</div>
                    <div class="flex items-baseline gap-1">
                        <span id="totalMoney" class="text-3xl font-black text-slate-800 tracking-tight">0</span>
                        <span class="text-sm font-bold text-slate-500">vnƒë</span>
                    </div>
                    <div id="feeDetail" class="text-[10px] text-slate-400 mt-1 italic font-medium">...</div>
                </div>
                <div class="text-right">
                    <div class="flex flex-col text-xs font-bold gap-1.5">
                        <span class="text-green-700 bg-green-50 px-2 py-1 rounded-md border border-green-100">ƒêi: <b id="countAttend">0</b></span>
                        <span class="text-red-700 bg-red-50 px-2 py-1 rounded-md border border-red-100">Ngh·ªâ: <b id="countAbsent">0</b></span>
                    </div>
                </div>
            </div>

            <button onclick="copyReport()" class="btn-press w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 hover:bg-black transition-colors">
                Sao ch√©p g·ª≠i Zalo üìã
            </button>
        </div>
    </footer>

    <script>
        const STORAGE_KEY = 'tuition_v9_vn'; 
        const CONFIG = { price: 30000 }; 
        const DAY_LABELS = {1:'Th·ª© 2', 2:'Th·ª© 3', 3:'Th·ª© 4', 4:'Th·ª© 5', 5:'Th·ª© 6', 6:'Th·ª© 7', 0:'CN'};
        
        let schedule = [];
        let activeWeekDays = [];

        window.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            // Events
            document.getElementById('startDate').addEventListener('change', () => { generateSchedule(); saveData(); });
            document.getElementById('endDate').addEventListener('change', () => { generateSchedule(); saveData(); });
            document.getElementById('teacherTotal').addEventListener('input', () => { recalc(); saveData(); });
        });

        // Toggle Th·ª©
        function toggleWeekDay(btn, dayValue) {
            dayValue = parseInt(dayValue);
            if (activeWeekDays.includes(dayValue)) {
                activeWeekDays = activeWeekDays.filter(d => d !== dayValue);
                btn.classList.remove('active');
            } else {
                activeWeekDays.push(dayValue);
                btn.classList.add('active');
            }
            generateSchedule(); saveData();
        }

        // Kh√¥i ph·ª•c n√∫t
        function restoreButtonsUI() {
            document.querySelectorAll('.day-check-btn').forEach(b => b.classList.remove('active'));
            activeWeekDays.forEach(dayVal => {
                const targetBtn = document.querySelector(`button[onclick="toggleWeekDay(this, ${dayVal})"]`);
                if(targetBtn) targetBtn.classList.add('active');
            });
        }

        // T·∫°o l·ªãch
        function generateSchedule() {
            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            const grid = document.getElementById('calendarGrid');
            const emptyState = document.getElementById('emptyState');
            const legend = document.getElementById('legend');
            
            grid.innerHTML = ''; 

            if (!startVal || !endVal || activeWeekDays.length === 0) {
                emptyState.classList.remove('hidden'); legend.classList.add('hidden');
                schedule = []; recalc(); return;
            }

            emptyState.classList.add('hidden'); legend.classList.remove('hidden');

            const start = new Date(startVal); start.setHours(0,0,0,0);
            const end = new Date(endVal); end.setHours(0,0,0,0);
            let current = new Date(start);
            let tempSchedule = [];

            while (current <= end) {
                if (activeWeekDays.includes(current.getDay())) {
                    // Format VN: dd/mm
                    const d = current.getDate();
                    const m = current.getMonth() + 1;
                    const dateDisplay = `${d < 10 ? '0'+d : d}/${m < 10 ? '0'+m : m}`;
                    
                    const dayItem = {
                        dateStr: dateDisplay, // L∆∞u d·∫°ng 01/09
                        fullDateStr: formatDateVN(current), // L∆∞u d·∫°ng 01/09/2025 cho b√°o c√°o
                        dayName: DAY_LABELS[current.getDay()],
                        status: 1 
                    };
                    
                    // Gi·ªØ tr·∫°ng th√°i c≈© n·∫øu c√≥
                    const oldItem = schedule.find(s => s.dateStr === dateDisplay);
                    if(oldItem) dayItem.status = oldItem.status;

                    tempSchedule.push(dayItem);
                }
                current.setDate(current.getDate() + 1);
            }
            schedule = tempSchedule;
            renderGrid(); recalc();
        }

        function renderGrid() {
            const grid = document.getElementById('calendarGrid');
            schedule.forEach((item) => {
                const el = document.createElement('div');
                updateItemClass(el, item.status);
                el.innerHTML = `
                    <span class="text-[10px] font-bold uppercase opacity-60 tracking-wider">${item.dayName}</span>
                    <span class="text-xl font-bold my-1">${item.dateStr.split('/')[0]}</span>
                    <span class="text-[10px] opacity-50">${item.dateStr.split('/')[1]}</span>
                    <div class="emoji mt-1 w-6 h-6 rounded-full flex items-center justify-center text-xs shadow-sm"></div>
                `;
                updateItemIcon(el, item.status);
                el.onclick = () => {
                    item.status++; if(item.status > 3) item.status = 1;
                    updateItemClass(el, item.status); updateItemIcon(el, item.status);
                    recalc();
                };
                grid.appendChild(el);
            });
        }

        function updateItemClass(el, status) {
            let base = "btn-press cursor-pointer rounded-2xl p-2.5 flex flex-col items-center justify-center aspect-square shadow-sm transition-all border-2 ";
            if(status === 1) el.className = base + "bg-white border-green-500 text-green-700";
            else if(status === 2) el.className = base + "bg-red-50 border-red-500 text-red-700";
            else el.className = base + "bg-slate-50 border-slate-300 text-slate-400 grayscale";
        }

        function updateItemIcon(el, status) {
            const ico = el.querySelector('.emoji');
            if(status === 1) { ico.className = "emoji mt-1 w-5 h-5 rounded-full flex items-center justify-center text-xs bg-green-100"; ico.innerText = '‚úÖ'; }
            else if(status === 2) { ico.className = "emoji mt-1 w-5 h-5 rounded-full flex items-center justify-center text-xs bg-red-100"; ico.innerText = '‚ùå'; }
            else { ico.className = "emoji mt-1 w-5 h-5 rounded-full flex items-center justify-center text-xs bg-slate-200"; ico.innerText = '‚ûñ'; }
        }

        function saveData() {
            const data = {
                start: document.getElementById('startDate').value,
                end: document.getElementById('endDate').value,
                teacher: document.getElementById('teacherTotal').value,
                material: document.getElementById('materialFee').value,
                activeDays: activeWeekDays
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadSavedData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (!saved) { 
                const today = new Date();
                const start = new Date(today.getFullYear(), today.getMonth(), 1);
                // D√πng en-CA ƒë·ªÉ set value cho input type date (b·∫Øt bu·ªôc YYYY-MM-DD)
                document.getElementById('startDate').value = start.toLocaleDateString('en-CA'); 
                document.getElementById('endDate').value = today.toLocaleDateString('en-CA');
                return; 
            }
            const data = JSON.parse(saved);
            if(data.start) document.getElementById('startDate').value = data.start;
            if(data.end) document.getElementById('endDate').value = data.end;
            if(data.teacher) document.getElementById('teacherTotal').value = data.teacher;
            if(data.material) document.getElementById('materialFee').value = data.material;
            if (Array.isArray(data.activeDays)) activeWeekDays = data.activeDays;
            restoreButtonsUI(); generateSchedule();
        }

        function recalc() {
            let attend = 0, absent = 0;
            schedule.forEach(s => { if(s.status === 1) attend++; if(s.status === 2) absent++; });
            document.getElementById('countAttend').innerText = attend;
            document.getElementById('countAbsent').innerText = absent;

            const rawMaterial = document.getElementById('materialFee').value.replace(/\./g, "");
            const materialFee = parseInt(rawMaterial) || 0;
            const total = (attend > 0 || absent > 0) ? (attend * CONFIG.price + materialFee) : 0;
            
            document.getElementById('totalMoney').innerText = total.toLocaleString('vi-VN');
            let detailText = `(${attend} bu·ªïi x 30k)`;
            if (materialFee > 0) detailText += ` + ${materialFee.toLocaleString('vi-VN')}ƒë t√†i li·ªáu`;
            document.getElementById('feeDetail').innerText = detailText;

            const teacherSays = parseInt(document.getElementById('teacherTotal').value) || 0;
            const myCount = attend + absent;
            const diff = myCount - teacherSays;
            const alertBox = document.getElementById('alertBox');
            
            if(schedule.length > 0 && diff !== 0) {
                alertBox.classList.remove('hidden');
                document.getElementById('diffText').innerText = diff > 0 ? `D∆∞ ${diff} bu·ªïi` : `Thi·∫øu ${Math.abs(diff)} bu·ªïi`;
            } else { alertBox.classList.add('hidden'); }
        }

        function formatCurrencyInput(input) {
            let rawValue = input.value.replace(/\D/g, "");
            if (rawValue === "") { input.value = ""; recalc(); saveData(); return; }
            input.value = new Intl.NumberFormat('vi-VN').format(rawValue);
            recalc(); saveData();
        }

        // Helper: Format ng√†y chu·∫©n Vi·ªát Nam (dd/mm/yyyy)
        function formatDateVN(dateObj) {
            const d = dateObj.getDate();
            const m = dateObj.getMonth() + 1;
            const y = dateObj.getFullYear();
            return `${d < 10 ? '0'+d : d}/${m < 10 ? '0'+m : m}/${y}`;
        }

        function copyReport() {
            let attend = 0;
            let absentDates = [];
            schedule.forEach(s => {
                if(s.status === 1) attend++;
                if(s.status === 2) absentDates.push(`${s.dayName} ${s.dateStr}`);
            });
            const total = document.getElementById('totalMoney').innerText;
            const materialFee = document.getElementById('materialFee').value || "0";
            
            // L·∫•y ng√†y chu·∫©n VN t·ª´ input ƒë·ªÉ ƒë∆∞a v√†o b√°o c√°o
            const sVal = document.getElementById('startDate').value;
            const eVal = document.getElementById('endDate').value;
            const sDate = sVal ? formatDateVN(new Date(sVal)) : "...";
            const eDate = eVal ? formatDateVN(new Date(eVal)) : "...";

            const text = `G·ª≠i th·∫ßy/b·ªë m·∫π b√°o c√°o h·ªçc ph√≠:\nüìÖ T·ª´ ${sDate} ƒë·∫øn ${eDate}\n------------------\n‚úÖ ƒêi h·ªçc: ${attend} bu·ªïi\n‚ùå Ngh·ªâ: ${absentDates.length > 0 ? absentDates.join(', ') : 'Kh√¥ng ngh·ªâ'}\n------------------\nüí∞ H·ªçc ph√≠: ${attend} x 30k = ${(attend*30000).toLocaleString('vi-VN')}ƒë\nüìö T√†i li·ªáu: ${materialFee}ƒë\nüëâ T·ªîNG C·ªòNG: ${total} vnƒë`;
            navigator.clipboard.writeText(text).then(() => alert("ƒê√£ copy n·ªôi dung!"));
        }
    </script>
</body>
</html>
