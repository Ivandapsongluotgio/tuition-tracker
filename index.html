<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S·ªï Tay H·ªçc Ph√≠ (V7)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Be Vietnam Pro', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        
        /* GIAO DI·ªÜN N√öT C·ª®NG (S·ª≠a l·∫°i cho ch·∫Øc ch·∫Øn hi·ªán) */
        .day-btn-static {
            height: 40px;
            width: 100%;
            border-radius: 8px;
            background: #e5e7eb; /* M√†u x√°m nh·∫°t */
            color: #374151;
            font-weight: 600;
            font-size: 13px;
            border: 1px solid #d1d5db;
            transition: all 0.1s;
        }
        /* Khi ƒë∆∞·ª£c ch·ªçn */
        .day-btn-static.active {
            background: #2563eb; /* Xanh ƒë·∫≠m */
            color: white;
            border-color: #2563eb;
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.3);
        }

        /* ·∫®n n√∫t tƒÉng gi·∫£m input */
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .btn-press:active { transform: scale(0.96); }
        .status-1 { background-color: #ffffff; border: 2px solid #22c55e; color: #15803d; } 
        .status-2 { background-color: #fee2e2; border: 2px solid #ef4444; color: #b91c1c; }
        .status-3 { background-color: #f1f5f9; border: 2px solid #cbd5e1; color: #94a3b8; }
    </style>
</head>
<body class="pb-40">

    <header class="bg-gray-900 text-white p-5 shadow-xl rounded-b-[2rem] sticky top-0 z-20">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold flex gap-2 items-center">üõ°Ô∏è S·ªï Tay (B·∫£n M·ªõi)</h1>
            <button onclick="factoryReset()" class="text-[10px] bg-red-600 px-3 py-1 rounded text-white font-bold">Reset L·ªói</button>
        </div>

        <div class="flex gap-3 mb-4">
            <div class="w-1/2">
                <label class="text-[10px] uppercase font-bold text-gray-400 mb-1 block">B·∫Øt ƒë·∫ßu</label>
                <input type="date" id="startDate" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-2 text-sm outline-none">
            </div>
            <div class="w-1/2">
                <label class="text-[10px] uppercase font-bold text-gray-400 mb-1 block">K·∫øt th√∫c</label>
                <input type="date" id="endDate" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-2 text-sm outline-none">
            </div>
        </div>

        <div class="bg-white rounded-xl p-3 mb-3 shadow-sm">
            <div class="text-[10px] uppercase font-bold text-gray-500 mb-2 text-center">B·∫•m v√†o c√°c th·ª© b·∫°n ƒëi h·ªçc:</div>
            
            <div class="grid grid-cols-7 gap-1">
                <button class="day-btn-static" onclick="toggleWeekDay(this, 1)">T2</button>
                <button class="day-btn-static" onclick="toggleWeekDay(this, 2)">T3</button>
                <button class="day-btn-static" onclick="toggleWeekDay(this, 3)">T4</button>
                <button class="day-btn-static" onclick="toggleWeekDay(this, 4)">T5</button>
                <button class="day-btn-static" onclick="toggleWeekDay(this, 5)">T6</button>
                <button class="day-btn-static" onclick="toggleWeekDay(this, 6)">T7</button>
                <button class="day-btn-static text-red-600 font-black" onclick="toggleWeekDay(this, 0)">CN</button>
            </div>
        </div>
        
        <div class="flex items-center justify-between bg-gray-800 rounded-lg p-2 px-3 gap-2 border border-gray-700">
            <div class="flex flex-col w-1/2 border-r border-gray-600 pr-2">
                <span class="text-[10px] uppercase font-bold text-gray-400 mb-1">Th·∫ßy b√°o (bu·ªïi)</span>
                <input type="number" id="teacherTotal" value="13" class="w-full h-8 text-center text-white font-bold bg-transparent outline-none text-lg">
            </div>
            <div class="flex flex-col w-1/2 pl-2">
                <span class="text-[10px] uppercase font-bold text-gray-400 mb-1">Ph√≠ t√†i li·ªáu</span>
                <div class="relative w-full">
                    <input type="tel" id="materialFee" value="0" placeholder="0" 
                        oninput="formatCurrencyInput(this)"
                        onfocus="if(this.value=='0') this.value=''" 
                        onblur="if(this.value=='') this.value='0'"
                        class="w-full h-8 pl-1 pr-5 text-right text-white font-bold bg-transparent outline-none text-lg">
                    <span class="absolute right-0 top-1/2 -translate-y-1/2 text-xs font-bold text-gray-400 pointer-events-none">ƒë</span>
                </div>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div id="calendarGrid" class="grid grid-cols-4 gap-3"></div>

        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-12 opacity-50">
            <div class="text-6xl mb-4">üëÜ</div>
            <p class="text-gray-500 text-sm font-bold text-center">B·∫•m ch·ªçn L·ªãch C·ªë ƒê·ªãnh ·ªü tr√™n<br>ƒë·ªÉ hi·ªán danh s√°ch ng√†y.</p>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-[0_-10px_30px_rgba(0,0,0,0.1)] z-30 pb-safe rounded-t-[1.5rem]">
        <div id="alertBox" class="hidden absolute -top-8 left-1/2 -translate-x-1/2 bg-yellow-100 text-yellow-800 px-4 py-1.5 rounded-full text-xs font-bold shadow-md whitespace-nowrap border border-yellow-300 transform transition-all">
            ‚ö†Ô∏è <span id="diffText">L·ªách s·ªë li·ªáu</span>
        </div>

        <div class="p-5">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <div class="text-[10px] uppercase font-bold text-gray-400 mb-1">T·ªïng c·∫ßn ƒë√≥ng</div>
                    <div class="flex items-baseline gap-1">
                        <span id="totalMoney" class="text-3xl font-black text-gray-900 tracking-tight">0</span>
                        <span class="text-sm font-bold text-gray-500">vnƒë</span>
                    </div>
                    <div id="feeDetail" class="text-[10px] text-gray-400 mt-1 italic font-medium">...</div>
                </div>
                <div class="text-right">
                    <div class="flex flex-col text-xs font-bold gap-1">
                        <span class="text-green-700 bg-green-100 px-2 py-0.5 rounded">ƒêi: <b id="countAttend">0</b></span>
                        <span class="text-red-700 bg-red-100 px-2 py-0.5 rounded">Ngh·ªâ: <b id="countAbsent">0</b></span>
                    </div>
                </div>
            </div>

            <button onclick="copyReport()" class="btn-press w-full bg-gray-900 text-white py-3.5 rounded-xl font-bold text-sm shadow-lg flex items-center justify-center gap-2 hover:bg-black transition-colors">
                Sao ch√©p g·ª≠i Zalo üìã
            </button>
        </div>
    </footer>

    <script>
        const STORAGE_KEY = 'tuition_v7_black'; // Key m·ªõi ho√†n to√†n
        const CONFIG = { price: 30000 }; 
        const DAY_LABELS = {1:'T2', 2:'T3', 3:'T4', 4:'T5', 5:'T6', 6:'T7', 0:'CN'};
        
        let schedule = [];
        let activeWeekDays = [];

        window.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            
            document.getElementById('startDate').addEventListener('change', () => { generateSchedule(); saveData(); });
            document.getElementById('endDate').addEventListener('change', () => { generateSchedule(); saveData(); });
            document.getElementById('teacherTotal').addEventListener('input', () => { recalc(); saveData(); });
        });

        // 1. X·ª≠ l√Ω n√∫t ch·ªçn
        function toggleWeekDay(btn, dayValue) {
            dayValue = parseInt(dayValue);
            // Check tr·ª±c ti·∫øp class ƒë·ªÉ bi·∫øt tr·∫°ng th√°i
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                activeWeekDays = activeWeekDays.filter(d => d !== dayValue);
            } else {
                btn.classList.add('active');
                if(!activeWeekDays.includes(dayValue)) activeWeekDays.push(dayValue);
            }
            generateSchedule();
            saveData();
        }

        // 2. Kh√¥i ph·ª•c UI n√∫t
        function restoreButtonsUI() {
            // Reset UI
            document.querySelectorAll('.day-btn-static').forEach(b => b.classList.remove('active'));
            
            // Loop qua m·∫£ng data ƒë√£ l∆∞u ƒë·ªÉ b·∫≠t l·∫°i class active
            activeWeekDays.forEach(dayVal => {
                // T√¨m n√∫t c√≥ onclick ch·ª©a s·ªë ng√†y ƒë√≥
                const targetBtn = document.querySelector(`button[onclick="toggleWeekDay(this, ${dayVal})"]`);
                if(targetBtn) targetBtn.classList.add('active');
            });
        }

        // 3. T·∫°o l·ªãch
        function generateSchedule() {
            const startVal = document.getElementById('startDate').value;
            const endVal = document.getElementById('endDate').value;
            const grid = document.getElementById('calendarGrid');
            const emptyState = document.getElementById('emptyState');
            
            grid.innerHTML = ''; 

            if (!startVal || !endVal || activeWeekDays.length === 0) {
                emptyState.classList.remove('hidden');
                recalc(); return;
            }
            emptyState.classList.add('hidden');

            const start = new Date(startVal);
            const end = new Date(endVal);
            let current = new Date(start);
            schedule = [];

            while (current <= end) {
                if (activeWeekDays.includes(current.getDay())) {
                    const dayItem = {
                        dateStr: `${current.getDate()}/${current.getMonth() + 1}`,
                        dayName: DAY_LABELS[current.getDay()],
                        status: 1 
                    };
                    schedule.push(dayItem);
                    
                    const el = document.createElement('div');
                    el.className = `btn-press cursor-pointer rounded-2xl p-3 flex flex-col items-center justify-between aspect-square shadow-sm transition-all status-1`;
                    el.innerHTML = `
                        <span class="text-[10px] font-bold uppercase opacity-60 tracking-wider">${dayItem.dayName}</span>
                        <span class="text-xl font-bold">${current.getDate()}</span>
                        <div class="emoji w-6 h-6 rounded-full flex items-center justify-center text-xs bg-green-100 text-green-700">‚úÖ</div>
                    `;
                    el.onclick = () => {
                        dayItem.status++;
                        if(dayItem.status > 3) dayItem.status = 1;
                        updateItemUI(el, dayItem.status);
                        recalc();
                    };
                    grid.appendChild(el);
                }
                current.setDate(current.getDate() + 1);
            }
            recalc();
        }

        function updateItemUI(el, status) {
            if(status === 1) {
                el.className = `btn-press cursor-pointer rounded-2xl p-3 flex flex-col items-center justify-between aspect-square shadow-sm transition-all status-1`;
                el.querySelector('.emoji').className = "emoji w-6 h-6 rounded-full flex items-center justify-center text-xs bg-green-100 text-green-700";
                el.querySelector('.emoji').innerText = '‚úÖ';
            } else if(status === 2) {
                el.className = `btn-press cursor-pointer rounded-2xl p-3 flex flex-col items-center justify-between aspect-square shadow-sm transition-all status-2`;
                el.querySelector('.emoji').className = "emoji w-6 h-6 rounded-full flex items-center justify-center text-xs bg-red-100 text-red-700";
                el.querySelector('.emoji').innerText = '‚ùå';
            } else {
                el.className = `btn-press cursor-pointer rounded-2xl p-3 flex flex-col items-center justify-between aspect-square shadow-sm transition-all status-3`;
                el.querySelector('.emoji').className = "emoji w-6 h-6 rounded-full flex items-center justify-center text-xs bg-gray-200 text-gray-600";
                el.querySelector('.emoji').innerText = '‚ö™';
            }
        }

        function saveData() {
            const data = {
                start: document.getElementById('startDate').value,
                end: document.getElementById('endDate').value,
                teacher: document.getElementById('teacherTotal').value,
                material: document.getElementById('materialFee').value,
                activeDays: activeWeekDays
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadSavedData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (!saved) { factoryReset(false); return; }

            const data = JSON.parse(saved);
            if(data.start) document.getElementById('startDate').value = data.start;
            if(data.end) document.getElementById('endDate').value = data.end;
            if(data.teacher) document.getElementById('teacherTotal').value = data.teacher;
            if(data.material) document.getElementById('materialFee').value = data.material;
            if (Array.isArray(data.activeDays)) activeWeekDays = data.activeDays;
            
            restoreButtonsUI();
            generateSchedule();
        }

        function factoryReset(reload = true) {
            localStorage.removeItem(STORAGE_KEY);
            if(reload) location.reload();
            else {
                const today = new Date();
                const start = new Date(today.getFullYear(), today.getMonth(), 1);
                document.getElementById('startDate').valueAsDate = start;
                document.getElementById('endDate').valueAsDate = today;
                activeWeekDays = [];
                restoreButtonsUI();
                generateSchedule();
            }
        }

        function recalc() {
            let attend = 0, absent = 0;
            schedule.forEach(s => {
                if(s.status === 1) attend++;
                if(s.status === 2) absent++;
            });

            document.getElementById('countAttend').innerText = attend;
            document.getElementById('countAbsent').innerText = absent;

            const rawMaterial = document.getElementById('materialFee').value.replace(/\./g, "");
            const materialFee = parseInt(rawMaterial) || 0;
            const total = (attend > 0 || absent > 0) ? (attend * CONFIG.price + materialFee) : 0;
            
            document.getElementById('totalMoney').innerText = total.toLocaleString('vi-VN');
            
            let detailText = `(${attend} bu·ªïi x 30k)`;
            if (materialFee > 0) detailText += ` + ${materialFee.toLocaleString('vi-VN')}ƒë t√†i li·ªáu`;
            document.getElementById('feeDetail').innerText = detailText;

            const teacherSays = parseInt(document.getElementById('teacherTotal').value) || 0;
            const myCount = attend + absent;
            const diff = myCount - teacherSays;
            const alertBox = document.getElementById('alertBox');
            
            if(schedule.length > 0 && diff !== 0) {
                alertBox.classList.remove('hidden');
                document.getElementById('diffText').innerText = diff > 0 ? `D∆∞ ${diff} bu·ªïi` : `Thi·∫øu ${Math.abs(diff)} bu·ªïi`;
                alertBox.className = diff > 0 ? "absolute -top-8 left-1/2 -translate-x-1/2 bg-red-100 text-red-800 px-4 py-1.5 rounded-full text-xs font-bold shadow-md whitespace-nowrap border border-red-300 transform transition-all" : "absolute -top-8 left-1/2 -translate-x-1/2 bg-yellow-100 text-yellow-800 px-4 py-1.5 rounded-full text-xs font-bold shadow-md whitespace-nowrap border border-yellow-300 transform transition-all";
            } else {
                alertBox.classList.add('hidden');
            }
        }

        function formatCurrencyInput(input) {
            let rawValue = input.value.replace(/\D/g, "");
            if (rawValue === "") { input.value = ""; recalc(); saveData(); return; }
            input.value = new Intl.NumberFormat('vi-VN').format(rawValue);
            recalc(); saveData();
        }

        function copyReport() {
            let attend = 0;
            let absentDates = [];
            schedule.forEach(s => {
                if(s.status === 1) attend++;
                if(s.status === 2) absentDates.push(s.dateStr);
            });
            const total = document.getElementById('totalMoney').innerText;
            const materialFee = document.getElementById('materialFee').value || "0";
            
            const text = `G·ª≠i th·∫ßy/b·ªë m·∫π b√°o c√°o h·ªçc ph√≠:\nüìÖ T·ª´ ${document.getElementById('startDate').value} ƒë·∫øn ${document.getElementById('endDate').value}\n------------------\n‚úÖ ƒêi h·ªçc: ${attend} bu·ªïi\n‚ùå Ngh·ªâ: ${absentDates.length > 0 ? absentDates.join(', ') : 'Kh√¥ng ngh·ªâ'}\n------------------\nüí∞ H·ªçc ph√≠: ${attend} x 30k = ${(attend*30000).toLocaleString('vi-VN')}ƒë\nüìö T√†i li·ªáu: ${materialFee}ƒë\nüëâ T·ªîNG C·ªòNG: ${total} vnƒë`;
            navigator.clipboard.writeText(text).then(() => alert("ƒê√£ copy n·ªôi dung!"));
        }
    </script>
</body>
</html>
